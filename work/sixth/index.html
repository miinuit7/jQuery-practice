<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
   $(document).ready(function() {
      const failHtml = `
        <p class="text">逃げられてしまった...</p>
        <button class="btn mt" data-js="reset">戻る</button>
      `;

      const encountHtml = `
        <p class="name"></p>
        <div>
          <img class="img" src="" alt="">
        </div>
        <div>
          <button class="btn" id="catch">捕まえる</button>
          <button class="btn" data-js="reset">逃げる</button>
        </div>
      `;

      const doneHtml = `
        <p class="name">ゲットしました</p>
        <div>
          <img class="img" src="" alt="">
        </div>
        <button class="btn" data-js="reset">戻る</button>
      `;

      const initialHtml = `
        <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
      `;

      const getRandomPokemonId = () => Math.floor(Math.random() * 151) + 1;

      function encounterPokemon() {
        const pokemonId = getRandomPokemonId();
        
        $.ajax({
          url: `https://pokeapi.co/api/v2/pokemon/${pokemonId}`,
          method: 'GET',
          success: function(data) {
            $('#wrapper').html(encountHtml);
            $('.name').text(data.name);
            $('.img').attr({
              'src': data.sprites.front_default,
              'alt': data.name
            });
          },
          error: function(xhr, status, error) {
            console.error('Error fetching Pokemon:', error);
          }
        });
      }

      function catchPokemon() {
        const success = Math.random() >= 0.5;
        
        if (success) {
          $.ajax({
            url: 'https://pokeapi.co/api/v2/item/4',
            method: 'GET',
            success: function(data) {
              $('#wrapper').html(doneHtml);
              $('.img').attr({
                'src': data.sprites.default,
                'alt': 'Pokeball'
              });
            },
            error: function(xhr, status, error) {
              console.error('Error fetching Pokeball:', error);
            }
          });
        } else {
          $('#wrapper').html(failHtml);
        }
      }

      function resetGame() {
        $('#wrapper').html(initialHtml);
      }

      $(document).on('click', '#pokemon_search', encounterPokemon);
      $(document).on('click', '#catch', catchPokemon);
      $(document).on('click', '[data-js="reset"]', resetGame);
    });ï
  </script>
</body>
</html>
